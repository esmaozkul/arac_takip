<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Y√ºkleme ve Takip</title>
    <style>
        body {
            /* Arka plan olarak GIF ekleniyor */
            background: url('arac_takip/templates/Traffic_light-2.gif') no-repeat center center fixed;
            background-size: cover; /* Arka planƒ± ekran boyutuna uyumlu yap */
            background-position: center center; /* Resmi ortala */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Sayfa y√ºksekliƒüi %100 */
            width: 100vw; /* Sayfa geni≈üliƒüi %100 */
            color: #fff;
            overflow: hidden; /* Ta≈ümalarƒ±n g√∂r√ºnmemesi i√ßin */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Daha koyu ve ≈üeffaf arka plan */
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 80%;
            max-width: 700px; /* Paneli b√ºy√ºtt√ºk */
            z-index: 1; /* Panelin √∂n planda olmasƒ±nƒ± saƒülar */
        }

        h1 {
            font-size: 3em; /* Ba≈ülƒ±k boyutunu b√ºy√ºtt√ºk */
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        label {
            font-size: 1.5em; /* Etiket boyutunu b√ºy√ºtt√ºk */
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input[type="file"] {
            margin: 25px 0;
            padding: 15px;
            font-size: 1.3em; /* Daha b√ºy√ºk font */
            border: none;
            border-radius: 15px;
            background-color: #fff;
            color: #333;
            transition: transform 0.3s;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #ff5733;
            color: #fff;
            font-size: 1.5em; /* Buton boyutunu b√ºy√ºtt√ºk */
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }

        .loading {
            margin-top: 30px;
            font-size: 1.5em;
            display: none;
        }

        /* Ara√ß ikonunun stilini ekliyoruz */
        .car-icon {
            font-size: 6em; /* ƒ∞konu daha b√ºy√ºk yaptƒ±k */
            margin-top: 30px;
            animation: moveCar 3s linear infinite;
        }

        /* Ara√ß ikonunun hareket etmesi i√ßin animasyon */
        @keyframes moveCar {
            0% {
                transform: translateX(-100px);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                transform: translateX(-100px);
            }
        }

        .car-loading-text {
            font-size: 2em; /* Metin boyutunu b√ºy√ºtt√ºk */
            margin-top: 15px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ara√ß Takip Sistemi</h1>
        <form action="/process" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <label for="video">Video Se√ßin:</label>
            <input type="file" name="video" id="video" accept="video/mp4" required>
            <button type="submit">Y√ºkle ve ƒ∞≈üle</button>
            <div id="loading" class="loading">
                <div class="car-icon">üöó</div>
                <div class="car-loading-text">Takip Ba≈ülatƒ±lƒ±yor... L√ºtfen Bekleyin!</div>
            </div>
        </form>
    </div>
</body>
</html>
